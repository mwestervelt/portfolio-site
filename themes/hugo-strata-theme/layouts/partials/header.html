{{ "<!-- Header -->" | safeHTML }}
<header id="header">
	{{ if not .Site.Params.avatar.hide }}
	<a href="{{ .Site.BaseURL }}" class="image avatar"><img src="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" alt="" /></a>
	{{ end }}
	{{ with .Site.Params.sidebar.bio }}
		<h1>{{ . | markdownify }}</h1>
	{{ end }}

	{{ with .Site.Menus.main }}
		<nav id="sidebar">
			<ul>
			{{ range . }}
				<li><a class="sidebar-link" href="{{ .URL | absURL }}">{{ .Name }}</a></li>
			{{ end }}
			<li><a href="{{ $.Site.BaseURL }}#contact-form" class="sidebar-link" >Contact</a></li>
			<li><a href="https://github.com/mwestervelt" target="_blank" class="icon fa-github"><span class="label">GitHub</span></a></li>
			<li><a href="https://linkedin.com/in/mariel-westervelt" target="_blank" class="icon fa-linkedin-square"><span class="label">Linkedin</span></a></li>

			</ul>
		</nav>
	{{ end }}
</header>
