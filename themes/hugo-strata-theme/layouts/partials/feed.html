<section>


	{{ with .Site.Params.instagram.title }}<h2>{{ . }}</h2>{{ end }}
  <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>
  <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
  <ul data-per="9" class="juicer-feed" data-feed-id="elle_west" data-gutter='10' data-style='hip' data-overlay="true" data-after="(function(){$('.referral').addClass('change')})()"></ul>
  <style>


    @import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,400');
    .juicer-feed.hip li.feed-item {
      border-radius: 5%;
    }

    .juicer-feed h1.referral a {
      display: none;
      font-size: 0px;
      color: white;
    }
  .referral change:after {
       content: 'bar';
       display: none;
       color: #000000
     }

     .j-loading {
  border-color: #000 !important;
}

.j-loading:before {
  background-color: #000 !important;
}

    .juicer-feed .j-meta h1 {
      display: none;
    }
    li {
      list-style-type: none;
      margin-bottom: 20px;
      zoom: 1;
      opacity: 1;
    }
    .j-poster {
      display: none;
    }

    .j-stacker {
      width: 33.3333%; padding-left: 10px; padding-right: 10px;
    }

    a::after {
      display: none;

      .juicer-feed.hip {
        color: white;
      }
      .j-paginate juicer-button {
        color: #ffffff; !important
      }

      .j-gallery .j-image {
        border-radius: 0.35em; !important
      }
    }
  </style>
</section>
